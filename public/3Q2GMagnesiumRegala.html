<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Application Form</title>

    <style>

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 14px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: blue;
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-group input {
            width: auto;
            margin-right: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 15px;
            margin-right: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<form>
    <fieldset>
        
        <label for="studentId">Student ID</label>
        <input type="number" id="studentId" name="studentId" required>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
    </fieldset>

    <fieldset>

        <label for="mobile">Mobile Phone</label>
        <input type="text" id="mobile" name="mobile" required>

        <label for="grade">Grade Level</label>
        <select id="grade" name="grade" required>
            <option value=""> </option>
            <option value="g9">Grade 1</option>
            <option value="g9">Grade 2</option>
            <option value="g9">Grade 3</option>
            <option value="g9">Grade 4</option>
            <option value="g9">Grade 5</option>
            <option value="g9">Grade 6</option>
            <option value="g9">Grade 7</option>
            <option value="g9">Grade 8</option>
            <option value="g9">Grade 9</option>
            <option value="g10">Grade 10</option>
            <option value="g11">Grade 11</option>
            <option value="g12">Grade 12</option>
            <option value="college">College</option>
        </select>

        <label>Intern / Extern</label>
        <div class="radio-group">
            <input type="radio" id="intern" name="role" value="int" required>
            <label for="intern">Intern</label>

            <input type="radio" id="extern" name="role" value="ext">
            <label for="extern">Extern</label>
        </div>

        <label for="organization">Preferred Organization / Club</label>
        <select id="organization" name="organization" required>
            <option value=""> </option>
            <option value="tech">Technology Club</option>
            <option value="arts">Arts Society</option>
            <option value="sports">Sports Committee</option>
            <option value="music">Music Guild</option>
            <option value="science">Science Association</option>
        </select>
    </fieldset>

    <label for="reason">Why do you want to join</label>
    <textarea id="reason" name="reason" required></textarea>    


    <br><br>
    <button type="submit" class="submit-btn">Submit</button>
    <button type="reset" class="reset-btn">Reset</button>
</form>

</body>
</html>
